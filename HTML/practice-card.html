<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="practice-card.css">
    <title>Flexbox Profile Card</title>
</head>
<body>

<article class="card">
    <section>
        <img src="img/user-icon-generator/icons/men/91.jpg" alt="profile-image" >
    </section>
    <section class="text-section">
        <h2>Ron Swanson</h2>
        <h3>Director</h3>
        <hr>
    </section>
    <section class="icons">
        <a href="#"><i class="fab fa-facebook"><img src="../HTML/img/facebook.png" alt="facebook_icon"></i></a>
        <a href="#"><i class="fab fa-instagram"><img src="../HTML/img/instagram.png" alt="instagram_icon"></i></a>
        <a href="#"><i class="fab fa-twitter"><img src="../HTML/img/twitter.png" alt="twitter_icon"></i></a>
    </section>
</article>
</body>
</html>
