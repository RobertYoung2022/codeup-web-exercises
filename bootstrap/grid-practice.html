<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="grid-practice.css">
    <title>Practice Bootstrap Grid</title>
</head>
<body>
<!--        container with 6 row starting with 6 columns, 5 columns, 4 columns, etc.-->
<h1 class="text-center"> Practice Bootstrap Grid</h1>
<div class="container">
    <div class="row">
        <div class="bg-primary col-2"></div>
        <div class="bg-primary col-2"></div>
        <div class="bg-primary col-2"></div>
        <div class="bg-primary col-2"></div>
        <div class="bg-primary col-2"></div>
        <div class="bg-primary col-2"></div>
    </div>
    <div class="row">
        <div class="bg-warning col-3"></div>
        <div class="bg-warning col-2"></div>
        <div class="bg-warning col-2"></div>
        <div class="bg-warning col-2"></div>
        <div class="bg-warning col-3"></div>
    </div>
    <div class="row">
        <div class="bg-danger col-3"></div>
        <div class="bg-danger col-3"></div>
        <div class="bg-danger col-3"></div>
        <div class="bg-danger col-3"></div>
    </div>
    <div class="row">
        <div class="bg-info col-4"></div>
        <div class="bg-info col-4"></div>
        <div class="bg-info col-4"></div>
    </div>
    <div class="row">
        <div class="bg-success col-6"></div>
        <div class="bg-success col-6"></div>
    </div>
    <div class="row">
        <div class="bg-dark col"></div>
    </div>
</div>
</body>
</html>
